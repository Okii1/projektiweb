<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
        
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>  
    <div class="signup">
        <div class="container">
            <div class="header">
                <h2 style="padding-left : 155px;color:white; font-size: 40px;">Login Form</h2>
            </div>
            <form action="" class="form" id="form">
                
    
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
    
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
    
                
                <input type="submit" value="Login" class="btn">
            </form> 
            <p><a href="SignUp.html"> <button class="normal">Sign Up</button> </a></p>
       </div>
    </div>



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="scriptLogin.js"></script>
</body>
</html>
